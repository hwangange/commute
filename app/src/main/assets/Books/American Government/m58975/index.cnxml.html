<figure id="OSC_AmGov_00_DD_ElectColl"><figcaption>The number of Electoral College votes granted to each state equals the total number of representatives and senators that state has in the U.S. Congress or, in the case of Washington, DC, as many electors as it would have if it were a state. The number of representatives may fluctuate based on state population, which is determined every ten years by the U.S. Census, mandated by Article I, Section 2 of the Constitution. The most recent census was conducted in 2010.</figcaption><span data-type="media" id="fs-id1166226340972" data-alt="A map of the United States that includes each state with its two-letter abbreviation and that state&#8217;s corresponding number of Electoral College votes in 2010. Alaska, Delaware, the District of Columbia, Montana, North Dakota, South Dakota, Vermont, and Wyoming each have three votes. Hawaii, Idaho, Maine, New Hampshire, and Rhode Island each have four votes. Nebraska, New Mexico, and West Virginia each have five votes. Arkansas, Iowa, Kansas, Mississippi, Nevada, and Utah each have six votes. Connecticut, Oklahoma, and Oregon each have seven votes. Kentucky and Louisiana each have eight votes. Alabama, Colorado, and South Carolina each have nine votes. Maryland, Minnesota, Missouri, and Wisconsin each have ten votes. Arizona, Indiana, Massachusetts, and Tennessee each have eleven votes. Washington has twelve votes. Virginia has thirteen votes. New Jersey has fourteen votes. North Carolina has fifteen votes. Georgia and Michigan have sixteen votes. Ohio has eighteen votes. Illinois and Pennsylvania each have twenty votes. Florida and New York each have twenty-nine votes. Texas has thirty-eight votes. California has fifty-five votes.">
<img src="/resources/5929418326b6ad085c606d301b72f6a670d63124/OSC_AmGov_00_DD_ElectColl.jpg" data-media-type="image/jpeg" alt="A map of the United States that includes each state with its two-letter abbreviation and that state&#8217;s corresponding number of Electoral College votes in 2010. Alaska, Delaware, the District of Columbia, Montana, North Dakota, South Dakota, Vermont, and Wyoming each have three votes. Hawaii, Idaho, Maine, New Hampshire, and Rhode Island each have four votes. Nebraska, New Mexico, and West Virginia each have five votes. Arkansas, Iowa, Kansas, Mississippi, Nevada, and Utah each have six votes. Connecticut, Oklahoma, and Oregon each have seven votes. Kentucky and Louisiana each have eight votes. Alabama, Colorado, and South Carolina each have nine votes. Maryland, Minnesota, Missouri, and Wisconsin each have ten votes. Arizona, Indiana, Massachusetts, and Tennessee each have eleven votes. Washington has twelve votes. Virginia has thirteen votes. New Jersey has fourteen votes. North Carolina has fifteen votes. Georgia and Michigan have sixteen votes. Ohio has eighteen votes. Illinois and Pennsylvania each have twenty votes. Florida and New York each have twenty-nine votes. Texas has thirty-eight votes. California has fifty-five votes."/>
</span>
